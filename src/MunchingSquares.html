<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Munching Squares</title>
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="MunchingSquares.js" async></script>
  </head>
  <body>
    <canvas></canvas>
    <script>
      window.addEventListener("load", () => {
        const canvasElement = document.querySelector("canvas");
        const canvasContext2d = canvasElement.getContext("2d");
        const munchingSquares = new MunchingSquares(canvasContext2d);

        setCanvasSize();
        window.addEventListener("resize", () => {
          setCanvasSize();
        });

        setInterval(() => {
          munchingSquares.drawFrame();
        }, 1000 / 10);

        function setCanvasSize() {
          canvasElement.width = window.innerWidth;
          canvasElement.height = window.innerHeight;
        }
      });
    </script>
  </body>
</html>
