<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Munching Squares</title>
        <style>
            body {
                margin:0;
                overflow:hidden;
            }
        </style>
    </head>
    <body>
        <script>
            (function() {
                const initialCells = 16;
                const maxCells = initialCells * Math.pow(2, 5);
                const cellBorder = 1;

                let cells = initialCells;
                let count = 1;

                let canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas, false);

                setInterval(draw, 100);
                
                function draw() {
                    let width = canvas.width;
                    let height = canvas.height;
                    let cellWidth = width / cells;
                    let cellHeight = height / cells;

                    let ctx = canvas.getContext('2d');
                    ctx.fillStyle = "black";
                    ctx.fillRect(0, 0, width, height);

                    ctx.fillStyle = "white";
                    for (let y = 0; y < cells; y++) {
                        for (let x = 0; x < cells; x++) {
                            if ((x ^ y) < count) {
                                ctx.fillRect(
                                    x * cellWidth + cellBorder, 
                                    height - (y + 1) * cellHeight + cellBorder, 
                                    cellWidth - cellBorder, 
                                    cellHeight - cellBorder);
                            }
                        }
                    }
                    
                    if (count >= cells) {
                        count = 1;
                        
                        cells *= 2;
                        if (cells >= maxCells) {
                            cells = initialCells;
                        }
                    }
                    else {
                        count++;
                    }
                }

                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
            })();
        </script>
    </body>
</html>
